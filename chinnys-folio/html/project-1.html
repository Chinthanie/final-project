<!DOCTYPE html>
<html class="full" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Chinthanie's Design Folio">
    <meta name="author" content="Chinthanie Kulatunge">

    <title>Chinny's Design Folio</title>

    <link href='https://fonts.googleapis.com/css?family=Lato:100,400,300,700,900' rel='stylesheet' type='text/css'>


    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="bg"></div>
    
    <header id="top">
        <nav>
            <ul class="cf">
                <li>
                    <div class="menu-icon"></div>
                </li>
                <li class="menu-item"><a href="index.html">Projects</a></li>
                <li class="menu-item"><a href="about.html">About Me</a></li>
                <li class="contact-menu menu-item"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div id="logo"></div>
    </header>

    <div id="content-wrapper">

        <section class="landing cf">
            <div class="welcome cf">
                <h1>Project Sample Page</h1>
            </div>
        </section>

        <section class="content cf">

            <div id="container">
                <div class="sample-project">
                    <h2>Sample Images</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed cursus ante da bus diam. Sed nisi. Nulla quis sem at nib.</p>
                </div>
                <div class="projectimages">
                    <div class="projectframefull">
                        <img src="images/projects/ciderhouse/2014-10-23-15.34.58.jpg" alt="ciderhouse"></div>
                    <div class="projectframefull">
                        <img src="images/projects/justonegirl/Just-One-Girl-Website-02.jpg" alt="justonegirl"></div>
                    <div class="projectframefull">
                        <img src="images/projects/clemenger/Bond-with-Lights.jpg" alt="bonds-xmas-2013"></div>
                    <div class="projectframefull">
                        <img src="images/projects/qec/Online-Booking02.jpg" alt="qec booking app"></div>
                    <div class="projectframefull">
                        <img src="images/projects/apps/Australia-Facts-In-Figures-03.jpg" alt="Fact and Figures"></div>
                </div>
            </div>

        </section>

        <footer id="contact" class="cf">
            <div id="form">
                <h2>Say hello!</h2>
                <form method="POST" action="/__/forms/contact">
                    <div class="form-group">
                        <div class="field">
                            <input type="text" name="name" required="" autocomplete="on" placeholder="Name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field">
                            <input type="text" name="email" required="" autocomplete="on" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="message" placeholder="Type your message here" >
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="pure-button">Send</button>
                    </div>
                </form>
            </div>
            <a href="#top">
                <p>Back to top</p>
            </a>
            
        </footer>
    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
